[phases.setup]
# Ensure Python and pip are available via nixpkgs
nixPkgs = ["python311"]

[phases.install]
cmds = [
  "python -m pip install --upgrade pip",
  "python -m pip install -r requirements.txt"
]

[phases.build]
cmds = ["echo 'Build phase completed'"]

[start]
cmd = "uvicorn app.main:app --host=0.0.0.0 --port=$PORT"